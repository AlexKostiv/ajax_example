<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax page</title>
	<style type="text/css">
		.btn {
			cursor:pointer;
			color: #303030;
			border: none;
			box-shadow: 0px 2px 4px #383838;
			padding: 10px;
			outline: none;
		}
		.btnGet {
			background: #0071FF;
			transition: background 0.5s;
			color:#FFF;
		}
		.btn:active {
			box-shadow: 0px 1px 1px #383838;
		}
		.btnGet:hover {
			background: #0059C8
		}
		.item {
			padding: 20px;
			cursor: pointer;
		}
		.input {
			width: 150px;
			border:none;
			background: #FFF;
			box-shadow: 0px 2px 4px #383838;
			padding:9px;
			outline: none;
		}
		.btnRemove {
			margin-left:10px;
		}
	</style>
</head>
<body>
	<div class="fruites">
		<input class = "btn btnAdd" type="button" value = "add" id = "addFruite" />
		<input type = "text" class = "input" id = "input" />
		<ul class="output" id = "output">
		</ul>
	</div>
	<!--<script src = "/scripts.sync.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src = "/API.js"></script>
	<script src = "/price.list.module.js"></script>
	<script src = "/main.js"></script>
</body>
</html>
